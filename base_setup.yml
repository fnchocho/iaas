- name: Up date servers pre-task
  hosts: all
  become: true
  pre_tasks:
    - name: install updates (CentOS)
      yum:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"
      ignore_errors: true

    - name: install updates (Ubuntu)
      tags: always,ubuntu
      apt:
         upgrade: dist
         update_cache: yes
      when: ansible_distribution == "Ubuntu"
      ignore_errors: true

    - name: install updates (RedHat)
      tags: RedHat
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution_major_version == "8"
      ignore_errors: true

  tasks:
    - name: Add user cofe
      ansible.builtin.user:
        name: cofe
        comment: Cofe Vargo
        uid: 1020
        shell: /bin/bash
        create_home: true

    - name: Create ansible home directory
      file:
        path: /home/ansible
        state: directory
        mode: '0755'

    - name: Create a file in /etc/ directory
      file:
        path: /etc/ansible-testfile.txt
        state: touch
        mode: u=rwx,g=rw,o=rw

- hosts: web_servers
  become: true
  tasks:
    - name: Install apache and php for ubuntu
      tags: apache2,ubuntu
      become: true
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest

    - name: Copy default file for site
      tags: apache2,ubuntu
      copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
      when: ansible_distribution == "Ubuntu"





